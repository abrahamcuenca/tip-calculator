<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="light-grayish-cyan-bg">
<div class="container light-grayish-cyan-bg">
  <div class="row">
    <div class="col-12 my-5">
      <h1 class="text-center dark-grayish-cyan">SPLI<br>TTER</h1>
    </div>
  </div>

  <div class="row white-bg rounded-4 py-4 px-4 mb-5 mx-md-5 whitebox">
    <div class="col-12 col-md-6">
      <div class="row">
        <div class="col-6 dark-grayish-cyan mb-2">Bill</div>
        <div id="billErrorMessage" class="col-6 error-text text-end visually-hidden">Can't be zero</div>
        <div class="col-12">
          <input tabindex="1" class="very-dark-cyan very-light-grayish-cyan-bg font-weight-bold rounded-1 w-100 py-2 px-3 dollar" id="billAmount" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 dark-grayish-cyan mb-2">Select Tip %</div>
          </div>
          <div class="row tipButtons" tabindex="3">
            <div class="col-6 col-md-4">
              <button class="btn py-1 rounded-1 very-dark-cyan-bg white mb-3 w-100" value="5">5%</button>
            </div>
            <div class="col-6 col-md-4">
              <button class="btn py-1 rounded-1 very-dark-cyan-bg white mb-3 w-100" value="10">10%</button>
            </div>
            <div class="col-6 col-md-4">
              <button class="btn py-1 rounded-1 very-dark-cyan-bg white mb-3 w-100" value="15">15%</button>
            </div>
            <div class="col-6 col-md-4">
              <button class="btn py-1 rounded-1 very-dark-cyan-bg white mb-3 w-100" value="25">25%</button>
            </div>
            <div class="col-6 col-md-4">
              <button class="btn py-1 rounded-1 very-dark-cyan-bg white mb-3 w-100" value="50">50%</button>
            </div>
            <div class="col-6 col-md-4">
              <input class="very-dark-cyan very-light-grayish-cyan-bg w-100 py-2 rounded-1 py-2 px-3" id="customTipAmount" type="text" name="custom" placeholder="Custom">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 dark-grayish-cyan mb-2">
          Number of People
        </div>
        <div id="peopleErrorMessage" class="col-6 error-text text-end visually-hidden">Can't be zero</div>
        <div class="col-12">
          <input tabindex="2" class="very-dark-cyan very-light-grayish-cyan-bg py-2 rounded-1 py-2 px-3 w-100 people" id="numberOfPeople" type="text">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="row">
        <div class="col-12">
          <div class="row mt-4">
            <div class="col-12 very-dark-cyan-bg rounded-4 py-4 px-4">
              <div class="row">
                <div class="col-12 white">
                  Tip Amount
                </div>
                <div class="col-6 grayish-cyan small">/ person</div>
                <div class="col-6 strong-cyan text-end"><span id="tipAmount">$0.00</span></div>
              </div>

              <div class="row">
                <div class="col-12 white">
                  Total
                </div>
                <div class="col-6 grayish-cyan small">/ person</div>
                <div class="col-6 strong-cyan text-end"><span id="totalAmount">$0.00</span></div>
              </div>

              <div class="row mt-5">
                <div class="col-12 white d-flex justify-content-center">
                  <button id="resetButton" class="btn text-uppercase strong-cyan-bg w-100 mx-3 p-2 p-m-3">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="attribution mb-5">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/abrahamcuenca">Abraham Cuenca</a>.
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
